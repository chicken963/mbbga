<table mat-table [dataSource]="audioTracks" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> #</th>
        <td mat-cell *matCellDef="let element"> {{audioTracks.indexOf(element) + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef> Artist</th>
        <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration</th>
        <td mat-cell *matCellDef="let element"> {{element.versions[0]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row empty-rows-message" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            There are no audio tracks yet.
        </td>
    </tr>
</table>
