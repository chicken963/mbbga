<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 playlist-table">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> #</th>
        <td mat-cell *matCellDef="let element"> {{round.audioTracks.indexOf(element) + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="isNext">
        <th mat-header-cell *matHeaderCellDef> Next</th>
        <input type="radio">
    </ng-container>

    <ng-container matColumnDef="play">
        <th mat-header-cell *matHeaderCellDef style="width: 30px; padding: 0"></th>
        <td mat-cell *matCellDef="let element" style="width: 30px; padding: 0">
            <audio #defaultAudio>
                <source [src]="element.url" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
            <div class="spinner-container" *ngIf="element.status === 'loading'">
                <mat-spinner></mat-spinner>
                <div class="load-percentage">{{loadPercents}}%</div>
            </div>
            <div class="spinner-container" *ngIf="element.status === 'preloading'">
                <mat-spinner></mat-spinner>
                Preloading...
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center play-controls-container" *ngIf="element.status === 'not loaded' || element.status === 'loaded'">
                <button mat-button
                        class="play-control-button"
                        (click)="play(element)"
                        *ngIf="!(isPlaying && playedItem === element)">
                    <mat-icon>play_arrow</mat-icon>
                </button>
                <button mat-button
                        class="play-control-button"
                        (click)="_pause()"
                        *ngIf="isPlaying && playedItem === element">
                    <mat-icon>pause</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef> Artist</th>
        <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration</th>
        <td mat-cell
            *matCellDef="let element"> {{(element.endTime - element.startTime) | timeFormat:'string' }} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button
                    (click)="removeFromTable(element)"
                    class="close-button"
                    matTooltip="Remove audio track from table">
                <mat-icon>close</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row empty-rows-message" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            There are no audio tracks yet.
        </td>
    </tr>
</table>
