<app-top-bar></app-top-bar>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened [@slideInOut]="isMenuVisible ? 'true' : 'false'">
    <app-left-menu></app-left-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="row mt-5">
      <div  [ngClass]="{'main-content': true, 'router-container': true, 'main-content-opened': isMenuVisible, 'col-md-8': true}">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
