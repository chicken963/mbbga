<form class="d-flex flex-row justify-content-sm-between align-items-baseline" [formGroup]="audioInputs">
    <mat-form-field class="time m-1 col-xs-2">
        <mat-label>Start time</mat-label>
        <input matInput
               timeMask="00:00.0"
               placeholder="mm:ss.S"
               value="{{ (activeVersion? activeVersion.startTime : 0) | timeFormat:'string' }}"
               (change)="updateStartTime($event)">
        <button class="min-width-50 h-50 p-0 arrow-button"
                appParentWidth [threshold]="numericArrowThreshold"
                mat-button
                matSuffix
                (click)="incrementStartTime()">
            <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
        <button class="min-width-50 h-50 p-0 arrow-button"
                appParentWidth [threshold]="numericArrowThreshold"
                mat-button
                matSuffix
                (click)="decrementStartTime()">
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field class="m-1 col-md-3">
        <mat-label>Artist</mat-label>
        <input matInput formControlName="artist">
        <mat-error *ngIf="audioInputs.get('artist')?.hasError('required')">Artist is required</mat-error>
    </mat-form-field>
    <mat-form-field class="m-1 col-md-4">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="audioInputs.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="time m-1 col-xs-2">
        <mat-label>End time</mat-label>
        <input matInput
               timeMask="00:00.0"
               placeholder="mm:ss.S"
               value="{{ (activeVersion? activeVersion.endTime : 0) | timeFormat:'string' }}"
               (change)="updateEndTime($event)">
        <button class="min-width-50 h-50 p-0 arrow-button"
                appParentWidth [threshold]="numericArrowThreshold"
                mat-button
                matSuffix
                (click)="incrementEndTime()">
            <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
        <button class="min-width-50 h-50 p-0 arrow-button"
                appParentWidth [threshold]="numericArrowThreshold"
                mat-button
                matSuffix
                (click)="decrementEndTime()">
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field class="time m-1 col-xs-2">
        <mat-label>Total</mat-label>
        <input matInput timeMask="00:00.0" placeholder="mm:ss.S" disabled
               value="{{ audioTrack.length | timeFormat:'string' }}">
    </mat-form-field>
</form>
