<div id="container" class="p-1">
    <div mat-dialog-title class="d-flex flex-row justify-content-center px-3">
        <h2>Generate new blank set</h2>
        <button mat-raised-button
                color="accent"
                (click)="openConfirmationDialog()"
                class="close-button">
            <mat-icon class="navigate-back-button">arrow_back_ios</mat-icon>
            Discard and exit
        </button>
    </div>
    <div class="d-flex justify-content-center px-3">
        <form *ngIf="game" [formGroup]="gameBlankSetParamsForm" class="w-100" (ngSubmit)="saveNewBlankSet()">
            <div class="d-flex flex-row justify-content-between">
                <mat-form-field appearance="outline" class="round-controls-input-field mt-2 mb-4 game-input col-9">
                    <mat-label>Blank set name (optional)</mat-label>
                    <input matInput class="round-controls-input" formControlName="blanksSetName" type="string">
                </mat-form-field>
                <mat-form-field appearance="outline" class="round-controls-input-field mt-2 mb-4 game-input col-2">
                    <mat-label>Blanks in round</mat-label>
                    <input matInput class="round-controls-input" formControlName="blanksCount" type="number">
                    <mat-error *ngIf="gameBlankSetParamsForm.get('blanksCount')?.hasError('min')" class="error-at-least-1">Value must be at least 1</mat-error>
                    <mat-error *ngIf="gameBlankSetParamsForm.get('blanksCount')?.hasError('required')" class="error-enter">Please enter the value</mat-error>
                </mat-form-field>
            </div>

            <div formArrayName="roundStrikeCriteriaFormItems">
                <div *ngFor="let roundControl of roundStrikeCriteriaFormItems.controls; let i = index" class="round-blank-set-container">
                    <mat-label class="round-group-label">{{game.rounds[i].name}}</mat-label>
                    <div class="d-flex flex-row row-inputs-container">
                        <app-field-size-form [fieldSizeForm] = "fieldSizeForm" [roundBlankSet]="gameBlankSet.roundBlankSets[i]" [round]="game.rounds[i]"></app-field-size-form>
                        <div class="strike-criterion-container">
                            <mat-form-field  appearance="outline" class="round-controls-select group-item-field">
                                <mat-label>Strike criterion</mat-label>
                                <mat-select [formControlName]="i">
                                    <mat-option *ngFor="let type of strikeCriteria" [value]="type">{{ type }}</mat-option>
                                </mat-select>
                                <mat-error *ngIf="roundStrikeCriteriaFormItems.controls[i]?.hasError('required')">Please choose an option</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="background-container d-flex align-items-center">
                            <mat-form-field appearance="outline" class="round-controls-select group-item-field">
                                <mat-label>Background</mat-label>
                                <input matInput class="background-value-input" [value]="gameBlankSet.roundBlankSets[i].blankBackground.name" [disabled]="true">
                            </mat-form-field>
                            <button mat-raised-button color="primary" type="button" (click)="openBackgroundChooseWindow(i)">Change</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer d-flex m-1 flex-row justify-content-between" mat-dialog-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!gameBlankSetParamsForm.valid">Generate</button>
            </div>
        </form>
    </div>
</div>
