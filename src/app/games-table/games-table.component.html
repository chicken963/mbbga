<div *ngIf="!gamesAreLoaded" class="spinner-container">
    <p>Loading library...</p>
    <mat-spinner></mat-spinner>
</div>
<div class="m-2" fxLayout="row wrap" id="container" fxLayoutAlign="start start">

    <mat-card class="entity-card
                     m-2 d-flex
                     justify-content-center
                     align-items-center
                     new-game"
                     routerLink="/game/new">
        <h2>Create new game</h2>
        <br/>
        <mat-icon class="accent-icon">add_box</mat-icon>
    </mat-card>

    <div *ngFor="let game of games">
        <app-game-card [game]="game" (gameDeleted)="removeGameFromList($event)"></app-game-card>
    </div>
</div>
