<div class="d-flex flex-column">
    <app-round-player *ngIf="round.audioTracks.length > 0"
                      [round-item]="playedItem"
                      [next-exists]="nextExists"
                      [mode]="mode"
                      [previous-exists]="previousExists"
                      (playNext)="onPlayNext()"
                      (playPrevious)="onPlayPrevious()"
                      (play)="play($event)"
                      (pause)="pause($event)"
                      (stop)="stop($event)">
    </app-round-player>
    <app-round-playlist [round]="round"
                        [mode]="mode"
                        (playedItemChanged)="onPlayedItemChanged($event)"
                        (playStatusChange)="onPlayStatusChange($event)"
                        (previousItemChanged)="onPreviousItemChanged($event)"
                        (nextItemChanged)="onNextItemChanged($event)"
                        (pause)="onPauseClicked()">
    </app-round-playlist>
</div>
