<div class="d-flex flex-row justify-content-start align-items-center">
    <div class="d-flex flex-row justify-content-center align-items-center spinner-container" *ngIf="trackIsLoading">
        <mat-spinner></mat-spinner>
        <div class="load-percentage">{{loadPercents}}%</div>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center" *ngIf="!trackIsLoading">
        <button mat-button class="play-control-button" (click)="$event.stopPropagation(); play()" *ngIf="!(currentVersionIsPlaying)">
            <mat-icon>play_arrow</mat-icon>
        </button>
        <button mat-button class="play-control-button" (click)="$event.stopPropagation(); pause()" *ngIf="currentVersionIsPlaying">
            <mat-icon>pause</mat-icon>
        </button>
        <button mat-button class="play-control-button" (click)="$event.stopPropagation(); stop()">
            <mat-icon>stop</mat-icon>
        </button>
    </div>
    <button mat-button class="play-control-button" (click)="$event.stopPropagation(); replay5()">
        <mat-icon>replay_5</mat-icon>
    </button>
    <button mat-button class="play-control-button" (click)="$event.stopPropagation(); forward5()">
        <mat-icon>forward_5</mat-icon>
    </button>
</div>
