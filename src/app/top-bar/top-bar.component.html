<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleLeftMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <h2>MuzBAT</h2>
    <span class="spacer"></span>
    <div *ngIf="isAuthorized()" class="d-flex align-items-center">
        <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-button [matMenuTriggerFor]="adminMenu" class="d-flex flex-row-reverse">
            <span id="hello-user">Hello, {{userLogin}}</span>
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>
    <div *ngIf="!isAuthorized()">
        <button routerLink="/login" mat-raised-button class="login-button">
            <mat-icon aria-hidden="false">person</mat-icon>
            Sign in
        </button>
        <button routerLink="/registration" mat-raised-button class="login-button">
            <mat-icon aria-hidden="false">person_add</mat-icon>
            Sign up
        </button>
    </div>

    <mat-menu #adminMenu="matMenu">
        <button mat-menu-item (click)="logout()" id="logout-button">Logout</button>
    </mat-menu>

</mat-toolbar>
