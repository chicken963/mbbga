<div id="container" *ngIf="data" class="p-1">
    <div class="library-cards p-1">
        <app-audio-controls *ngFor="let audiotrack of audiotracks" [audio-track]="audiotrack" [mode]="'edit'"></app-audio-controls>
    </div>

    <button mat-raised-button color="primary" (click)="addToLibrary()">Add to library</button>
</div>
