<mat-slider class="progress-slider" *ngIf="audioTrack && audioTrackVersion" min="0" step="0.1" max="{{audioTrack.length}}" [disabled]="mode !== 'edit'">
    <input [(ngModel)]="audioTrackVersion.startTime" (input)="onStartTimeChanged($event)" matSliderStartThumb>
    <input [(ngModel)]="audioTrackVersion.endTime" (input)="onEndTimeChanged($event)" matSliderEndThumb>
</mat-slider>
