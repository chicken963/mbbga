<mat-slider class="progress-slider" *ngIf="audioTrack" min="0" step="0.1" max="{{audioTrack.length}}" [disabled]="mode === 'view'">
    <input [(ngModel)]="audioTrack.startTime" (input)="onStartTimeChanged()" matSliderStartThumb>
    <input [(ngModel)]="audioTrack.endTime" (input)="onEndTimeChanged()" matSliderEndThumb>
</mat-slider>
