<div class="volume-slider-container d-flex flex-row align-items-center mx-2">
    <div>
        <mat-icon color="accent">volume_up</mat-icon>
    </div>


    <mat-slider color="accent"
                class="volume-slider"
                min="0"
                max="100"
                [discrete]="true"
                (input)="setVolume()">
        <input [(ngModel)]="volume" matSliderThumb>
    </mat-slider>
</div>
