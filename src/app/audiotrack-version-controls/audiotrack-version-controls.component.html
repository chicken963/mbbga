<div class="container mat-elevation-z8 m-1">
    <div class="range-slider-and-playback-buttons d-flex flex-column justify-content-start align-items-center">

        <div class="d-flex flex-column justify-content-center slider-and-progress">
            <div class="d-flex flex-row justify-content-between">
                <app-audiotrack-version-edit-inputs [audioTrack]="audioTrack"
                                                    [version]="audioTrackVersion">
                </app-audiotrack-version-edit-inputs>
                <app-audiotrack-version-mode-buttons *ngIf="audioTrackVersion.mode === 'edit' || audioTrackVersion.mode === 'view'"
                                                     [version]="audioTrackVersion"
                                                     [audio-track]="audioTrack"
                                                     (onSave)="saveVersion()">
                </app-audiotrack-version-mode-buttons>
            </div>
            <div class="d-flex flex-row">

                <app-audiotrack-version-playback-buttons [version]="audioTrackVersion"
                                                         [audio-track]="audioTrack"
                                                         [range-slider]="rangeSlider">
                </app-audiotrack-version-playback-buttons>
                <app-range-slider #rangeSlider class="mx-1"
                                  [audio-track]="audioTrack"
                                  [version]="audioTrackVersion">
                </app-range-slider>
            </div>

        </div>
    </div>
    <button mat-icon-button
            *ngIf="round && audioTrackVersion.id && !selected && !otherVersionSelected"
            class="round-toggle add-to-round col-1"
            matTooltip="Add audio track to round playlist"
            (click)="addAudioTrackToRoundTable()">
        <mat-icon>arrow_forward_ios</mat-icon>
    </button>
    <button mat-icon-button
            *ngIf="round && audioTrackVersion.id && otherVersionSelected"
            class="round-toggle unable-to-add-to-round col-1"
            matTooltip="Another version is already selected">
        <mat-icon>clear</mat-icon>
    </button>
    <button mat-icon-button
            *ngIf="round && audioTrackVersion.id && selected && !otherVersionSelected"
            class="round-toggle remove-from-round col-1"
            matTooltip="Revoke audio track from round playlist"
            (click)="removeAudioTrackFromRoundTable()">
        <mat-icon class="revoke-from-playlist-icon">arrow_back_ios</mat-icon>
    </button>
</div>
