<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
    <p>Are you sure you want to interrupt adding audio tracks to library?
        All changes will be lost.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onConfirm()">Yes</button>
    <button mat-button (click)="onCancel()">No</button>
</mat-dialog-actions>
