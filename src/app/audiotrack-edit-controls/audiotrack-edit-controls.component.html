<div class="container d-flex flex-row justify-content-between">
    <div class="range-slider-and-buttons d-flex flex-row justify-content-start align-items-center">
        <div class="d-flex flex-row justify-content-start align-items-center">
            <div class="d-flex flex-row justify-content-center align-items-center" *ngIf="trackIsLoading">
                <mat-spinner></mat-spinner>
                <div class="load-percentage">{{loadPercents}}%</div>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center"*ngIf="!trackIsLoading">
                <button mat-button class="play-control-button" (click)="play()" *ngIf="!(currentVersionIsPlaying)">
                    <mat-icon>play_arrow</mat-icon>
                </button>
                <button mat-button class="play-control-button" (click)="pause()" *ngIf="currentVersionIsPlaying">
                    <mat-icon>pause</mat-icon>
                </button>
                <button mat-button class="play-control-button" (click)="stop()">
                    <mat-icon>stop</mat-icon>
                </button>
            </div>
            <button mat-button class="play-control-button" (click)="replay5()">
                <mat-icon>replay_5</mat-icon>
            </button>
            <button mat-button class="play-control-button" (click)="forward5()">
                <mat-icon>forward_5</mat-icon>
            </button>
        </div>
        <app-range-slider #rangeSlider class="mx-3"
                          [audio-track]="audioTrack"
                          [version]="audioTrackVersion"
                          [mode]="mode">
        </app-range-slider>
        <div class="current-progress">{{ getProgress() | async | timeFormat:'string' }}
            / {{ audioTrackVersion.endTime - audioTrackVersion.startTime | timeFormat:'string'}}</div>
    </div>
</div>
