<div class="d-flex flex-row justify-content-between version-inputs-container">
    <mat-form-field appearance="outline" class="time m-1 col-xs-2  time-input">
        <mat-label>Start time</mat-label>
        <input matInput
               timeMask="00:00.0"
               placeholder="mm:ss.S"
               value="{{ audioTrackVersion.startTime | timeFormat:'string' }}"
               [disabled]="audioTrackVersion.mode === 'view' || audioTrackVersion.mode === 'workbench_view'"
               (change)="updateStartTime($event)">
        <button *ngIf="audioTrackVersion.mode === 'edit' || audioTrackVersion.mode === 'workbench_edit'"
                class="min-width-50 h-50 p-0 arrow-button"
                appParentWidth [threshold]="numericArrowThreshold"
                mat-button
                matSuffix
                (click)="incrementStartTime()">
            <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
        <button *ngIf="audioTrackVersion.mode === 'edit' || audioTrackVersion.mode === 'workbench_edit'"
                class="min-width-50 h-50 p-0 arrow-button"
                appParentWidth [threshold]="numericArrowThreshold"
                mat-button
                matSuffix
                (click)="decrementStartTime()">
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
    </mat-form-field>
    <div class="current-progress">{{ getProgress() | async | timeFormat:'string' }}
        / {{ audioTrackVersion.endTime - audioTrackVersion.startTime | timeFormat:'string'}}
    </div>
    <div>
        <mat-form-field appearance="outline" class="time m-1 col-xs-2 time-input">
            <mat-label>End time</mat-label>
            <input matInput
                   timeMask="00:00.0"
                   placeholder="mm:ss.S"
                   value="{{ audioTrackVersion.endTime | timeFormat:'string' }}"
                   [disabled]="audioTrackVersion.mode === 'view' || audioTrackVersion.mode === 'workbench_view'"
                   (change)="updateEndTime($event)">
            <button *ngIf="audioTrackVersion.mode === 'edit' || audioTrackVersion.mode === 'workbench_edit'"
                    class="min-width-50 h-50 p-0 arrow-button"
                    appParentWidth [threshold]="numericArrowThreshold"
                    mat-button
                    matSuffix
                    (click)="incrementEndTime()">
                <mat-icon>keyboard_arrow_up</mat-icon>
            </button>
            <button *ngIf="audioTrackVersion.mode === 'edit' || audioTrackVersion.mode === 'workbench_edit'"
                    class="min-width-50 h-50 p-0 arrow-button"
                    appParentWidth [threshold]="numericArrowThreshold"
                    mat-button
                    matSuffix
                    (click)="decrementEndTime()">
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="outline" class="time m-1 col-xs-2 time-input ">
            <mat-label>Total</mat-label>
            <input matInput timeMask="00:00.0" placeholder="mm:ss.S" disabled
                   value="{{ audioTrack.length | timeFormat:'string' }}">
        </mat-form-field>
    </div>
</div>
